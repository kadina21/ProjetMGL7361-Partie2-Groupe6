<h1 style="text-align: center;"> liste des articles</h1>

<div class="form">
   <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>saisir un titre</mat-label>
    <input  name="titre" matInput [(ngModel)]="titre" (ngModelChange)="search()"  >
  </mat-form-field>
</div>


<table mat-table [dataSource]="dataPublications" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>

 <!-- titre Column -->
  <ng-container matColumnDef="titre">
    <th mat-header-cell *matHeaderCellDef> titre </th>
    <td mat-cell *matCellDef="let row"> {{row.titre}} </td>
  </ng-container>

  <ng-container matColumnDef="categorie">
    <th mat-header-cell *matHeaderCellDef> categorie </th>
    <td mat-cell *matCellDef="let row"> {{row.categorie}} </td>
  </ng-container>

  <ng-container matColumnDef="etat">
    <th mat-header-cell *matHeaderCellDef> etat </th>
    <td mat-cell *matCellDef="let row"> {{row.etat}} </td>
  </ng-container>


  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef> points </th>
    <td mat-cell *matCellDef="let row"> {{row.points}} </td>
  </ng-container>

  <ng-container matColumnDef="comite">
    <th mat-header-cell *matHeaderCellDef> comite </th>
    <td mat-cell *matCellDef="let row"> {{row.comite}} </td>
  </ng-container>


  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef>
      <button mat-icon-button color="primary"  (click)="addPublication()" >
        <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
      </button>
    </mat-header-cell>
    <th mat-header-cell *matHeaderCellDef> actions </th>
    <td mat-cell *matCellDef="let row">
      <button mat-raised-button color="primary" (click)="getPublication(row.id)">Ouvrir</button>
      <button mat-icon-button  (click)="editPublication(row.id)">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deletePublication(row.id)">
        <mat-icon aria-label="Edit" color="warn">delete</mat-icon>
      </button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
