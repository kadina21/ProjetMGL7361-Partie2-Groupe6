
<h3 mat-dialog-title>ajouter un utilisateur</h3>

<mat-card>
  <mat-card-content>

    <form class="example-form" [formGroup]="signUpForm">

        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Firstname</mat-label>
                <input matInput formControlName="firstname">
              </mat-form-field>
           </td>
           <td>
             <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>lastname</mat-label>
              <input matInput  formControlName="lastname">
             </mat-form-field>
           </td>
         </tr>
        </table>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Address</mat-label>
          <input matInput  formControlName="adresse">
        </mat-form-field>

        <table class="example-full-width" cellspacing="0">
         <tr>
           <td>
             <mat-form-field class="example-full-width" appearance="fill">
               <mat-label>date de naissance</mat-label>
               <input matInput type="date" formControlName="dateBirth">
             </mat-form-field>
           </td>
           <td>
             <mat-form-field class="example-full-width" appearance="fill">
               <mat-label>type user</mat-label>
                <mat-select formControlName="type">
                  <mat-option *ngFor="let type of types" [value]="type.value">
                    {{type.viewValue}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
           </td>
         </tr>
        </table>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>email</mat-label>
          <input matInput  formControlName="email">
        </mat-form-field>

        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>username</mat-label>
                <input matInput  formControlName="username">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password" >
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            </td>
          </tr>
         </table>

         <div mat-dialog-actions>
          <button mat-button  [disabled]="signUpForm.invalid" [mat-dialog-close]="1" (click)="saveAdd()">sauvgarder</button>
          <button mat-button (click)="onNoClick()" tabindex="-1">quitter</button>
        </div>
      </form>
  </mat-card-content>
</mat-card>
